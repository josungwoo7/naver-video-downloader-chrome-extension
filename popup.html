<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네비줍줍</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">🎬 네비줍줍</h1>
            <div class="version">v1.0.0</div>
        </header>
        
        <main class="main">
            <!-- 로딩 상태 -->
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>비디오를 검색 중...</p>
            </div>
            
            <!-- 비디오 없음 -->
            <div id="no-videos" class="no-videos" style="display: none;">
                <div class="no-videos-icon">📹</div>
                <h3>감지된 비디오가 없습니다</h3>
                <p>네이버 카페나 블로그에서<br>동영상이 있는 페이지를 방문해보세요.</p>
                <button id="refresh-btn" class="refresh-btn">🔄 새로고침</button>
            </div>
            
            <!-- 비디오 목록 -->
            <div id="videos-container" class="videos-container" style="display: none;">
                <div class="videos-header">
                    <span id="video-count" class="video-count">0개의 비디오 발견</span>
                    <button id="download-all-btn" class="download-all-btn">📥 모두 다운로드</button>
                </div>
                <div id="videos-list" class="videos-list"></div>
            </div>
            
            <!-- 에러 상태 -->
            <div id="error" class="error" style="display: none;">
                <div class="error-icon">⚠️</div>
                <h3>오류가 발생했습니다</h3>
                <p id="error-message">알 수 없는 오류</p>
                <button id="retry-btn" class="retry-btn">다시 시도</button>
            </div>
        </main>
        
        <footer class="footer">
            <div class="footer-links">
                <a href="#" id="help-link">도움말</a>
                <span>|</span>
                <a href="#" id="feedback-link">피드백</a>
            </div>
        </footer>
    </div>
    
    <!-- 비디오 카드 템플릿 -->
    <template id="video-card-template">
        <div class="video-card">
            <div class="video-thumbnail">
                <img class="thumbnail-img" src="" alt="비디오 썸네일">
                <div class="video-duration">--:--</div>
            </div>
            <div class="video-info">
                <h3 class="video-title">비디오 제목</h3>
                <div class="video-meta">
                    <span class="video-size">크기 확인 중...</span>
                </div>
            </div>
            <div class="video-actions">
                <button class="download-btn" data-vid="" data-inkey="" data-title="">
                    <span class="download-text">📥 다운로드</span>
                    <span class="download-progress" style="display: none;">다운로드 중...</span>
                </button>
            </div>
        </div>
    </template>
    
    <script src="popup.js"></script>
</body>
</html>
